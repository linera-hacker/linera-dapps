apiVersion: apps/v1
kind: Deployment
metadata:
  name: kline-webui
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kline-webui
  template:
    metadata:
      labels:
        app: kline-webui
    spec:
      containers:
        - name: kline-webui
          image: DOCKER_REGISTRY/linera/kline-webui:latest
          imagePullPolicy: Always
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

---
apiVersion: v1
kind: Service
metadata:
  name: kline-webui
  namespace: kube-system
spec:
  ports:
    - name: api
      port: 80
      targetPort: 80
  selector:
    app: kline-webui
